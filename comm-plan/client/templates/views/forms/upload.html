<template name="formUpload">

    <h3>Dropzone File Upload</h3>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel ">
                <div class="panel-heading">
                    <h5>Dropzone Area</h5>
                </div>
                <div class="panel-body">
                    <!-- More info on dropzone: https://github.com/devonbarrett/meteor-dropzone/ -->
                    {{> dropzone url='http://somewebsite.com/upload' id='dropzoneDiv'}}
                </div>
            </div>
        </div>
    </div>

</template>
