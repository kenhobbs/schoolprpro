<template name="register">
    <div class="block-center mt-xl wd-xl">
       <!-- START panel-->
       <div class="panel panel-dark panel-flat">
          <div class="panel-heading text-center">
             <a href="/">
                <img src="img/logo.png" alt="Image" class="block-center img-rounded" />
             </a>
          </div>
          <div class="panel-body">
             <p class="text-center pv">REGISTER TO GET INSTANT ACCESS</p>
             <form role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                <div class="form-group has-feedback">
                   <label for="signupInputEmail1" class="text-muted">Email Address</label>
                   <input id="signupInputEmail1" type="email" placeholder="Email Address" autocomplete="off" required="required" class="form-control" />
                   <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                   <label for="signupInputPassword1" class="text-muted">Password</label>
                   <input id="signupInputPassword1" type="password" placeholder="Password" autocomplete="off" required="required" class="form-control" />
                   <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                   <label for="signupInputRePassword2" class="text-muted">Retype Password</label>
                   <input id="signupInputRePassword2" type="password" placeholder="Retype Password" autocomplete="off" required="required" data-parsley-equalto="#signupInputPassword1" class="form-control" />
                   <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="clearfix">
                   <div class="checkbox c-checkbox pull-left mt0">
                      <label>
                         <input type="checkbox" value="" required="required" name="agreed" />
                         <span class="fa fa-check"></span>I agree with the <a href="#">terms</a>
                      </label>
                   </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Create account</button>
             </form>
             <div class="row">
                <div class="col-md-6"><a href="{{pathFor 'login'}}" class="btn btn-block btn-warning">Login Now</a></div>
                <div class="col-md-6"><a href="{{pathFor 'recover'}}" class="btn btn-block btn-warning">Reset Password</a></div>
             </div>
             <!--<div class="row">
                <div class="col-md-6">Have an account?</div>
                <div class="col-md-6"><a href="{{pathFor 'login'}}" class="btn btn-block btn-default">Login Now</a></div>
             </div>
             <div class="row">
                <div class="col-md-6">Forgot your password?</div>
                <div class="col-md-6"><a href="{{pathFor 'recover'}}" class="btn btn-block btn-default">Reset Password</a></div>
             </div>
             <p>Forgot your password? <a href="{{pathFor 'recover'}}">Recover Password</a></p>
             <p>Have an account? <a href="{{pathFor 'login'}}">Login Now</a></p>
             <p>Forgot your password? <a href="{{pathFor 'recover'}}">Recover Password</a></p>-->
          </div>
       </div>
       <!-- END panel-->
    </div>
</template>
